<div class="container">
    <form #UserReg = "ngForm" (ngSubmit)="register(UserReg.value)" class="form">
        <div class="mb-3">
            <label for="fName" class="form-label">First Name</label>
            <input type="text" class="form-control" ngModel name="fName">
        </div>
        <div class="mb-3">
            <label for="mName" class="form-label">Middle Name</label>
            <input type="text" class="form-control" ngModel name="mName">
        </div>
        <div class="mb-3">
            <label for="lName" class="form-label">Last Name</label>
            <input type="text" class="form-control" ngModel name="lName">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" ngModel name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" ngModel name="password">
        </div>
        
        <div class="mb-3">
            <label for="cPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" ngModel name="cPassword">
        </div>
        Gender
        <div class="form-check">
            <input class="form-check-input" type="radio" ngModel name="gender" value="male">
            <label class="form-check-label" for="male">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" ngModel name="gender" value="female">
            <label class="form-check-label" for="female">
                Female
            </label>
            

        </div>
        <div>
            <div class="mb-3">
            <label for="degignation" class="form-label">Degignation</label>
            <input type="text" class="form-control" ngModel name="degignation">
        </div>
        
        </div>
        <div class="form-floating">
            <textarea class="form-control" ngModel name="address" style="height: 100px ;width: 600px;"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="adminId" class="form-label">adminId</label>
            <input type="text" class="form-control" [(ngModel)]="adminId" [defaultValue]="adminId" name="adminId">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
