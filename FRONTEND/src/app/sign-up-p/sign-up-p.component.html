<body>

    <div class="wrapper">
        <h2 id="head_log">Register</h2>
        <form #hostSignUp="ngForm" (ngSubmit)="signUp(hostSignUp.value)">
            <div class="input_box">
                <span class="icon"><fa-icon [icon]="email"></fa-icon></span>
                <input type="text" name="user" ngModel >
                <label for="user">username</label>
            </div>
            <div class="input_box">
                <span class="icon"><fa-icon [icon]="email"></fa-icon></span>
                <input type="email" name="email" ngModel >
                <label for="email">Email</label>
            </div>
            <div class="input_box">
                <span class="icon"><fa-icon [icon]="password"></fa-icon></span>
                <input type="password" name="password" ngModel >
                <label for="password">Password</label>
            </div>
            <div class="input_box">
                <label for="remember"><input type="checkbox">Remember</label>
                <a href="#">Forget Password?</a>
                <button type="submit" class="btn">Login</button>
            </div>
            
            <div class="register">
                <p>Don't have account? <a routerLink="sign-up" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

</body>
